<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            color: white;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
        .container {
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }
        h1 {
            font-size: 3em;
            font-weight: bold;
            animation: glow 2s infinite alternate;
        }
        .message {
            font-size: 1.5em;
            opacity: 0;
            animation: slideIn 2s forwards 2s;
        }
        .popup {
            position: fixed;
            bottom: -200px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.9);
            color: #ff3e6b;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
            opacity: 0;
            animation: popupSlide 3s ease-in-out 4s forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes glow {
            from { text-shadow: 0 0 5px #fff, 0 0 10px #ff3e6b; }
            to { text-shadow: 0 0 10px #fff, 0 0 20px #ff3e6b; }
        }
        @keyframes popupSlide {
            0% { bottom: -200px; opacity: 0; }
            50% { bottom: 50px; opacity: 1; }
            100% { bottom: 30px; opacity: 1; }
        }
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: red;
            clip-path: polygon(50% 0%, 100% 38%, 80% 100%, 50% 80%, 20% 100%, 0% 38%);
            animation: float 5s infinite;
        }
        @keyframes float {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">

    </div>
    <div class="popup">Siempre serÃ¡s mi persona favorita ðŸ’˜</div>
    <script>
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 2 + 3 + "s";
            document.body.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 5000);
        }
        setInterval(createHeart, 300);
    </script>
</body>
</html>
