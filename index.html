<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi amor para ti</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f76b8a, #fdbd9b);
            font-family: 'Arial', sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            animation: fadeIn 3s ease-in-out;
        }

        h1 {
            font-size: 4em;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px rgba(255, 255, 255, 0.6);
            animation: bounce 2s ease-in-out infinite;
        }

        p {
            font-size: 1.8em;
            text-align: center;
            margin-top: 20px;
            animation: slideUp 2s ease-in-out;
            opacity: 0;
            animation-delay: 1s;
            animation-fill-mode: forwards;
        }

        .heart {
            font-size: 6em;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
            animation: pulse 1.5s infinite;
            margin-top: 20px;
        }

        .button {
            padding: 15px 40px;
            font-size: 1.3em;
            background-color: #ff6f61;
            border: none;
            border-radius: 50px;
            margin-top: 30px;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .button:hover {
            background-color: #ff4a38;
            transform: scale(1.1);
        }

        .floating-heart {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 5em;
            color: #ff4081;
            animation: floatUp 6s ease-in-out infinite;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(1);
            }
            50% {
                transform: translateY(-20px) scale(1.1);
            }
            100% {
                transform: translateY(0) scale(1);
            }
        }

        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #ff6f61;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            display: none;
            animation: fadeInPopup 0.5s ease-in-out;
            text-align: center;
            color: white;
            font-size: 1.5em;
            z-index: 100;
        }

        .popup button {
            background-color: #fff;
            color: #ff6f61;
            border: none;
            border-radius: 20px;
            padding: 10px 30px;
            cursor: pointer;
            font-size: 1.2em;
            margin-top: 20px;
        }

        @keyframes fadeInPopup {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

    </style>
</head>
<body>
    <div>
        <div class="floating-heart">游눘</div>
        <h1>Mi amor para ti</h1>
        <p>Te amo m치s que las estrellas en el cielo, m치s que las olas en el mar.</p>
        <div class="heart">仇벒잺</div>
        <p>Siempre ser치s mi raz칩n de felicidad.</p>
        <button class="button" onclick="showPopup()">Mi coraz칩n es tuyo</button>
    </div>

    <div class="popup" id="popupMessage">
        <p>Te amo m치s de lo que las palabras pueden decir.</p>
        <button onclick="closePopup()">TE AMO</button>
    </div>

    <script>
        function showPopup() {
            document.getElementById('popupMessage').style.display = 'block';
        }

        function closePopup() {
            document.getElementById('popupMessage').style.display = 'none';
        }
    </script>
</body>
</html>
